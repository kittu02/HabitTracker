<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Habit Tracker Carousel</title>
  <style>
    body {
      background-color: #222;
      color: white;
    }

    .carousel-container {
      position: relative;
      width: 50%;
      height: 150px; /* Adjust height */
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel {
      display: flex;
      transition: transform 1s ease-in-out;
      width: 100%; /* 100% per slide, we have 3 slides, so 300% */
    }

    .carousel-slide {
      position: relative;
      flex: 1 0 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      color: white;
    }

    /* Gradient overlay */
    .carousel-slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 255, 0, 1));
      z-index: 1;
      border-radius: 15px;
    }

    .habit-info {
      position: relative; /* Ensures text is above gradient */
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      z-index: 2; /* Makes sure the text is above the gradient */
    }

    .habit-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      flex-grow: 1;
    }

    .percentage {
      font-size: 2.5rem;
      font-weight: bold;
      color: black;
      flex-shrink: 0;
    }

    .slide-1 {
      background-image: url('https://c8.alamy.com/comp/2DA67KT/one-continuous-line-drawing-of-stack-of-book-line-up-with-computer-laptop-book-and-a-cup-of-coffee-study-space-desk-concept-single-line-draw-design-2DA67KT.jpg');
    }

    .slide-2 {
      background-image: url('https://www.shutterstock.com/image-vector/single-continuous-line-drawing-young-260nw-1663866574.jpg');
    }

    .slide-3 {
      background-image: url('https://thumbs.dreamstime.com/b/continuous-one-line-drawing-meditation-woman-girl-doing-relaxation-yoga-exercise-lotus-position-vector-illustration-164450222.jpg');
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="carousel-slide slide-1">
        <div class="habit-info">
          <p class="habit-name">Reading</p>
          <p class="percentage">68%</p>
        </div>
      </div>
      <div class="carousel-slide slide-2">
        <div class="habit-info">
          <p class="habit-name">Workout</p>
          <p class="percentage">50%</p>
        </div>
      </div>
      <div class="carousel-slide slide-3">
        <div class="habit-info">
          <p class="habit-name">Meditation</p>
          <p class="percentage">80%</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;
    const carousel = document.getElementById('carousel');

    function showNextSlide() {
      index = (index + 1) % totalSlides;
      const offset = -index * 100;  // move the carousel by -100%, -200%, etc.
      carousel.style.transform = `translateX(${offset}%)`;
    }

    setInterval(showNextSlide, 5000);  // Carousel changes every 5 seconds
  </script>

</body>
</html>
