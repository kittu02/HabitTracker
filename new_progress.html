<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>March 2024</h1>
      <div class="tracker">
        <table>
          <thead>
            <tr>
              <th>Habits</th>
              <!-- Days of the month -->
              <th>M</th>
              <th>T</th>
              <th>W</th>
              <th>T</th>
              <th>F</th>
              <th>S</th>
              <th>S</th>
              <!-- Columns for more days -->
              <th>Goal</th>
              <th>Achieved</th>
            </tr>
          </thead>
          <tbody>
            <tr class="habit-journal">
              <td>Journal</td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="goal">20</td>
              <td class="achieved">14</td>
            </tr>
            <tr class="habit-exercise">
              <td>Exercise</td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="goal">25</td>
              <td class="achieved">19</td>
            </tr>
            <tr class="habit-bathe">
              <td>Bathe + Moisturize</td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="check"></td>
              <td class="goal">20</td>
              <td class="achieved">16</td>
            </tr>
            <!-- More rows for other habits -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
