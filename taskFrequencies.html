<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Frequency Card (5x5 Grid with Animation)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 150px; /* Adjust width for 5x5 grid */
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .activity-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 columns */
      grid-template-rows: repeat(5, 1fr);    /* 5 rows */
      grid-gap: 5px;
      justify-items: center;
    }

    .day {
      width: 20px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 3px;
      opacity: 0;
      transform: scale(0); /* Start scale at 0 for pop-out effect */
      animation: popIn 0.3s forwards ease-out;
    }

    /* Keyframe for the pop-out effect */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .level-1 { background-color: #d0f0d0; } /* Light green */
    .level-2 { background-color: #90ee90; } /* Medium green */
    .level-3 { background-color: #32cd32; } /* Dark green */
    .level-4 { background-color: #228b22; } /* Darker green */
  </style>
</head>
<body>

<div class="card">
  <h3 class="header">Activity Frequency</h3>
  <div class="activity-grid" id="activityGrid"></div>
</div>

<script>
  // Data for 5x5 activity grid (1-4 intensity, 0 no activity)
  const activityData = [
    [1, 2, 3, 4, 0],  // Row 1
    [2, 1, 4, 0, 3],  // Row 2
    [3, 4, 2, 1, 0],  // Row 3
    [1, 0, 3, 2, 4],  // Row 4
    [0, 2, 1, 3, 4]   // Row 5
  ];

  const gridContainer = document.getElementById('activityGrid');

  // Create grid cells for 5x5 days
  activityData.forEach((row, rowIndex) => {
    row.forEach((day, colIndex) => {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');

      // Apply different levels of color based on activity
      if (day === 1) {
        dayDiv.classList.add('level-1');
      } else if (day === 2) {
        dayDiv.classList.add('level-2');
      } else if (day === 3) {
        dayDiv.classList.add('level-3');
      } else if (day === 4) {
        dayDiv.classList.add('level-4');
      }

      // Delay the animation for each dot
      const delay = (rowIndex * 5 + colIndex) * 0.1; // Sequential delay for each dot
      dayDiv.style.animationDelay = `${delay}s`;

      gridContainer.appendChild(dayDiv);
    });
  });
</script>

</body>
</html>
