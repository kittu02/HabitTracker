<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Frequency Card (5x5 Grid with Glow Effect)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c; /* Dark mode background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 200px; /* Adjust width for the 5x5 grid and the header */
      padding: 20px;
      background-color: #333; /* Dark background for the card */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for the card */
      display: flex;
      flex-direction: row; /* Align items horizontally */
      align-items: center;
    }

    .header {
      font-size: 14px;
      color: #fff; /* White text for header */
      writing-mode: vertical-rl; /* Vertical text writing mode */
      transform: rotate(180deg); /* Flip the text to read from top to bottom */
      margin-right: 15px; /* Space between header and grid */
      text-align: center;
    }

    .activity-container {
      display: flex;
      flex-direction: row;
    }

    .activity-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 columns */
      grid-template-rows: repeat(7, 1fr);    /* 7 rows */
      grid-gap: 5px;
      justify-items: center;
    }

    .day {
      width: 20px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 3px;
      opacity: 0;
      transform: scale(0); /* Start scale at 0 for pop-out effect */
      animation: popIn 0.3s forwards ease-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Initial shadow */
    }

    /* Keyframe for the pop-out effect */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Glowing effect for each activity level */
    .level-1 {
      background-color: #d0f0d0; /* Light green */
      box-shadow: 0 0 10px #d0f0d0; /* Light green glow */
    }
    .level-2 {
      background-color: #90ee90; /* Medium green */
      box-shadow: 0 0 15px #90ee90; /* Medium green glow */
    }
    .level-3 {
      background-color: #32cd32; /* Dark green */
      box-shadow: 0 0 20px #32cd32; /* Dark green glow */
    }
    .level-4 {
      background-color: #228b22; /* Darker green */
      box-shadow: 0 0 25px #228b22; /* Darker green glow */
    }

    /* Style for the days of the week */
    .days-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-left: 20px;
    }

    .day-name {
      font-size: 12px;
      color: #fff; /* White text for days */
      margin-bottom: 5px;
    }

    .day-name.sunday {
      color: red; /* Highlight Sunday in red */
    }
  </style>
</head>
<body>

<div class="card">
  <div class="header"><b>HABIT FREQUENCY</b></div>
  <div class="activity-container">
    <div class="activity-grid" id="activityGrid"></div>
    <div class="days-column">
      <div class="day-name sunday">SUN</div>
      <div class="day-name">MON</div>
      <div class="day-name">TUE</div>
      <div class="day-name">WED</div>
      <div class="day-name">THU</div>
      <div class="day-name">FRI</div>
      <div class="day-name">SAT</div>
    </div>
  </div>
</div>

<script>
  // Data for 7x5 activity grid (1-4 intensity, 0 no activity)
  const activityData = [
    [1, 2, 3, 4, 0],  // Row 1 (Sunday)
    [2, 1, 4, 0, 3],  // Row 2 (Monday)
    [3, 4, 2, 1, 0],  // Row 3 (Tuesday)
    [1, 0, 3, 2, 4],  // Row 4 (Wednesday)
    [0, 2, 1, 3, 4],  // Row 5 (Thursday)
    [0, 2, 1, 3, 4],  // Row 6 (Friday)
    [1, 0, 3, 2, 4],  // Row 7 (Saturday)
  ];

  const gridContainer = document.getElementById('activityGrid');

  // Create grid cells for 7x5 days
  activityData.forEach((row, rowIndex) => {
    row.forEach((day, colIndex) => {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');

      // Apply different levels of color and glow based on activity
      if (day === 1) {
        dayDiv.classList.add('level-1');
      } else if (day === 2) {
        dayDiv.classList.add('level-2');
      } else if (day === 3) {
        dayDiv.classList.add('level-3');
      } else if (day === 4) {
        dayDiv.classList.add('level-4');
      }

      // Delay the animation for each dot
      const delay = (rowIndex * 5 + colIndex) * 0.1; // Sequential delay for each dot
      dayDiv.style.animationDelay = `${delay}s`;

      gridContainer.appendChild(dayDiv);
    });
  });
</script>

</body>
</html>
