<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Frequency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .activity-grid {
      display: grid;
      grid-template-columns: repeat(7, 20px);
      grid-gap: 5px;
      justify-content: end;
      padding: 20px;
    }

    .day {
      width: 20px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 3px;
    }

    .level-1 { background-color: #d0f0d0; } /* Light green */
    .level-2 { background-color: #90ee90; } /* Medium green */
    .level-3 { background-color: #32cd32; } /* Dark green */
    .level-4 { background-color: #228b22; } /* Darker green */
  </style>
</head>
<body>

<h3>Activity Frequency (Recent Days)</h3>
<div class="activity-grid" id="activityGrid"></div>

<script>
  // Data for activity levels over recent days (1-4 represents activity intensity)
  const activityData = [
    [1, 2, 3, 1, 0, 0, 2], // Week 1 (latest week on the right)
    [2, 3, 1, 0, 1, 2, 3], // Week 2
    [1, 1, 2, 2, 3, 4, 1], // Week 3
    [0, 2, 1, 3, 4, 0, 1], // Week 4
  ];

  const gridContainer = document.getElementById('activityGrid');

  // Create grid cells based on activity data
  activityData.forEach(week => {
    week.forEach(day => {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');
      if (day === 1) {
        dayDiv.classList.add('level-1');
      } else if (day === 2) {
        dayDiv.classList.add('level-2');
      } else if (day === 3) {
        dayDiv.classList.add('level-3');
      } else if (day === 4) {
        dayDiv.classList.add('level-4');
      }
      gridContainer.appendChild(dayDiv);
    });
  });
</script>

</body>
</html>
