<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popup Animation from Button Center</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        /* General styling for the popup */
        .popup {
            position: absolute;
            top: 0px; 
            margin-top: 30px;
            left: 0;
            transform: scale(0);
            width: 800px;
            max-width: 100%;
            height: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, top 0.2s ease-in-out, left 0.2s ease-in-out;
            z-index: 1000;
            visibility: hidden;
        }

        /* Show popup when active */
        .popup.active {
            transform: scale(1);
            visibility: visible;
        }

        /* Style for overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 999;
        }

        /* Show overlay when active */
        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

        /* Form styling inside the popup */
        .popup form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* Labels and input alignment */
        label {
            font-weight: bold;
        }

        /* Keeping input fields white and ensuring consistent styling */
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white; /* Ensuring input fields stay white */
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        /* Button styling inside the popup */
        .popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        /* Flexbox styling for buttons */
        .popup-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<nav class="container-fluid">
    <ul>
        <li><strong>My Website</strong></li>
    </ul>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#" role="button">Contact</a></li>
    </ul>
</nav>

<main class="container">
    <hgroup>
        <h2>Popup Animation Example</h2>
        <h3>Click the button to trigger the popup from the center of the button</h3>
    </hgroup>
    
    <button id="popupButton" onclick="showPopup(event)">Open Popup</button>

    <!-- Popup content -->
    <div class="popup" id="popup">
        <h2>Add a New Habit</h2>
        <form id="habitForm">
            <label for="habitName">Habit Name:</label>
            <input type="text" id="habitName" name="habitName" placeholder="Enter habit name" required>

            <label for="timesPerWeek">Times per Week:</label>
            <input type="number" id="timesPerWeek" name="timesPerWeek" min="1" max="7" placeholder="e.g. 3" required>

            <label for="specialNotes">Special Notes:</label>
            <textarea id="specialNotes" name="specialNotes" rows="4" placeholder="Add any notes..."></textarea>

            <div class="popup-buttons">
                <button type="submit">Save Habit</button>
                <button type="button" onclick="closePopup()">Close Popup</button>
            </div>
        </form>
    </div>

    <!-- Overlay background -->
    <div class="overlay" id="overlay"></div>
</main>

<footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
</footer>

<script>
    function showPopup(event) {
        const button = event.target;
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        // Get the button's position on the screen
        const buttonRect = button.getBoundingClientRect();

        // Calculate the center of the button
        const buttonCenterX = buttonRect.left + buttonRect.width / 2;
        const buttonCenterY = buttonRect.top + buttonRect.height / 2;

        // Get the popup's dimensions
        const popupWidth = popup.offsetWidth;
        const popupHeight = popup.offsetHeight;

        // Set popup position to align its center with the button's center
        popup.style.top = `${buttonCenterY - popupHeight / 2}px`;
        popup.style.left = `${buttonCenterX - popupWidth / 2}px`;

        // Set the transform origin to the center of the button
        popup.style.transformOrigin = 'center center';

        // Show popup and overlay
        popup.classList.add('active');
        overlay.classList.add('active');
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        // Hide popup and overlay
        popup.classList.remove('active');
        overlay.classList.remove('active');
    }
</script>

</body>
</html>
