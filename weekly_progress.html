<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker with Days of the Week</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="weekly_progress.css">
  </head>
  <body>
    <div class="container">
      <div class="grid-header">
        <div class="challenges-header">
          <h2>Habit Tracker</h2>
          <span>7 days â€¢ Weekly</span>
        </div>
      </div>

      <!-- Habit Tracker Grid -->
      <div class="habit-grid">
        <!-- Days of the Week Header -->
        <div></div>
        <!-- Empty for habit name column -->
        <div
          class="day-name"
          style="color: red; background-color: rgb(77, 58, 58)"
        >
          S
        </div>
        <div class="day-name">M</div>
        <div class="day-name">T</div>
        <div class="day-name">W</div>
        <div class="day-name">T</div>
        <div class="day-name">F</div>
        <div class="day-name">S</div>

        <!-- Habit 1 -->
        <div class="habit-name">Habit 1</div>
        <div class="day-item day-completed"></div>
        <div class="day-item day-completed"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>
        <div class="day-item day-completed"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>

        <!-- Habit 2 -->
        <div class="habit-name">Habit 2</div>
        <div class="day-item"></div>
        <div class="day-item day-completed"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>
        <div class="day-item day-completed"></div>

        <!-- Habit 3 -->
        <div class="habit-name">Habit 3</div>
        <div class="day-item"></div>
        <div class="day-item"></div>
        <div class="day-item day-completed"></div>
        <div class="day-item day-completed"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>

        <!-- Habit 4 -->
        <div class="habit-name">Habit 4</div>
        <div class="day-item"></div>
        <div class="day-item day-completed"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>
        <div class="day-item"></div>
      </div>

      <!-- Bottom View Selector -->
      <div class="view-selector">
        <button class="active">Week</button>
        <button>Month</button>
        <button>Year</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="weekly_progress.js">
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
