<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker with Days of the Week</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
      padding: 20px;
    }

    .grid-header h2 {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .habit-grid {
      display: grid;
      grid-template-columns: 1fr repeat(7, 1fr); /* 1 column for habit name, 7 columns for each day */
      gap: 10px;
      margin-top: 20px;
    }

    .day-item {
      height: 60px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      background-color: #2e2e2e;
      color: #fff;
    }

    .day-name {
        height: 60px;
        border-radius: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        background-color: #1e1e1e;
        color: #fff;
      }

    .habit-name {
      display: flex;
      width: 100px;
      
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #1e1e1e;
      border-radius: 15px;
    }

    /* Highlight Completed Days */
    .day-completed {
      background-color: #ffffff;
      color: #1f1f1f;
      border: 2px solid #555;
      font-weight: bold;
    }

    .day-completed::before {
      content: '✔'; /* Checkmark */
      color: #000;
      font-weight: bold;
    }

    .day-item:not(.day-completed):hover {
      background-color: #444;
    }

    /* Bottom buttons for Year, Month, Week, Day */
    .view-selector {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .view-selector button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
    }

    .view-selector button.active {
      background-color: #5ec4ff;
      color: black;
    }

    .challenges-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .challenges-header h2 {
      margin: 0;
    }

    .challenges-header span {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="grid-header">
    <div class="challenges-header">
      <h2>Habit Tracker</h2>
      <span>7 days • Weekly</span>
    </div>
  </div>

  <!-- Habit Tracker Grid -->
  <div class="habit-grid">
    <!-- Days of the Week Header -->
    <div></div> <!-- Empty for habit name column -->
    <div class="day-name" style="color: red; background-color:rgb(77, 58, 58) ">S</div>
    <div class="day-name">M</div>
    <div class="day-name">T</div>
    <div class="day-name">W</div>
    <div class="day-name">T</div>
    <div class="day-name">F</div>
    <div class="day-name">S</div>

    <!-- Habit 1 -->
    <div class="habit-name">Habit 1</div>
    <div class="day-item day-completed"></div>
    <div class="day-item day-completed"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>
    <div class="day-item day-completed"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>

    <!-- Habit 2 -->
    <div class="habit-name">Habit 2</div>
    <div class="day-item"></div>
    <div class="day-item day-completed"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>
    <div class="day-item day-completed"></div>

    <!-- Habit 3 -->
    <div class="habit-name">Habit 3</div>
    <div class="day-item"></div>
    <div class="day-item"></div>
    <div class="day-item day-completed"></div>
    <div class="day-item day-completed"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>

    <!-- Habit 4 -->
    <div class="habit-name">Habit 4</div>
    <div class="day-item"></div>
    <div class="day-item day-completed"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>
    <div class="day-item"></div>
  </div>

  <!-- Bottom View Selector -->
  <div class="view-selector">
    <button class="active">Week</button>
    <button>Month</button>
    <button>Year</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script>
    // Select all day items
    const dayItems = document.querySelectorAll('.day-item');
  
    // Add click event listener to each day item
    dayItems.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('day-completed');
      });
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
