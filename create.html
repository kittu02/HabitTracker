<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Poppins Font -->

  <title>Habit Modal</title>
  <style>
    /* Global styles */
   /* Global styles */
body {
    font-family: 'Poppins', sans-serif; /* Changed to Poppins */
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Button to open the modal */
  #openModalBtn {
    background-color: #28542e;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  #openModalBtn:hover {
    background-color: #1e3f23;
  }
  
  /* Modal background */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    animation: fadeIn 0.3s ease-out;
  }
  
  /* Modal content */
  .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    max-width: 90%;
    animation: slideDown 0.5s ease-out;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  
  .modal-content h2 {
    margin-top: 0;
    color: #28542e;
    font-weight: 600; /* Added weight for emphasis */
  }
  
  label {
    display: block;
    margin: 10px 0 5px;
    color: #636161;
  }
  
  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
  }
  
  textarea {
    resize: none;
    height: 80px;
  }
  
  button[type="submit"] {
    background-color: #28542e;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  button[type="submit"]:hover {
    background-color: #1e3f23;
  }
  
  /* Close button */
  .close {
    color: #636161;
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  
  .close:hover,
  .close:focus {
    color: #28542e;
  }
  
  /* Animations */
  @keyframes slideDown {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  </style>
</head>
<body>
  <!-- Button to trigger the modal -->
  <button id="openModalBtn">Add Habit</button>

  <!-- Modal structure -->
  <div id="habitModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add a New Habit</h2>
      <form id="habitForm">
        <label for="habitName">Habit Name:</label>
        <input type="text" id="habitName" name="habitName" placeholder="Enter habit name" required>

        <label for="timesPerWeek">Times per Week:</label>
        <input type="number" id="timesPerWeek" name="timesPerWeek" min="1" max="7" placeholder="e.g. 3" required>

        <label for="specialNotes">Special Notes:</label>
        <textarea id="specialNotes" name="specialNotes" placeholder="Add any notes..."></textarea>

        <button type="submit">Save Habit</button>
      </form>
    </div>
  </div>

  <script>
    // Get modal elements
    const modal = document.getElementById('habitModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModal = document.getElementsByClassName('close')[0];

    // Open modal on button click
    openModalBtn.onclick = function() {
      modal.style.display = 'block';
    }

    // Close modal when clicking the 'x' button
    closeModal.onclick = function() {
      modal.style.display = 'none';
    }

    // Close modal when clicking outside the modal content
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
