<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Habit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <style>
        /* Universal styling for a clean, minimal look */
        body {
            background: radial-gradient(circle at center, #2a2a2a, #000000); /* Dark gradient */
            font-family: 'Roboto', sans-serif;
            color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
        }

        h2 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #70e000; /* Primary green color */
        }

        p {
            font-size: 1.2rem;
            color: #b3b3b3; /* Softer secondary color */
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .start-new {
            width: 150px;
            height: 150px;
            background-color: #70e000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .start-new:hover {
            background-color: #5eb000; /* Slightly darker hover */
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .start-new i {
            font-size: 3rem;
            color: white;
        }

        /* Modal styles */
        .modal-backdrop {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            border: none;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #70e000;
        }

        .btn-close {
            outline: none;
            border: none;
            background: none;
        }

        .form-container {
            margin: 0 auto;
        }

        .form-container input, 
        .form-container select {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            background-color: #333;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s;
        }

        .form-container input:focus, 
        .form-container select:focus {
            background-color: #444;
            outline: none;
            box-shadow: 0 0 5px rgba(112, 224, 0, 0.5);
        }

        .form-container button {
            width: 100%;
            background-color: #70e000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .form-container button:hover {
            background-color: #5eb000;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .container {
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile and Header -->
        <div class="header mt-5">
            <h2><b>WELCOME</b></h2>
            <p>Start a new habit and customize it to achieve your goals.</p>
        </div>

        <!-- Start New Buttons -->
        <div class="button-container">
            <div class="start-new" id="startNewButton1">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="start-new" id="startNewButton2">
                <i class="fa-solid fa-pen"></i>
            </div>
        </div>
    </div>

    <!-- Modal for Habit Creation -->
    <div class="modal fade" id="habitModal" tabindex="-1" aria-labelledby="habitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="habitModalLabel">Create New Habit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-container">
                        <form id="habitForm">
                            <!-- Habit Name -->
                            <input type="text" placeholder="Habit Name" id="habitName" required>

                            <!-- Habit Frequency -->
                            <select id="habitFrequency" required>
                                <option value="" disabled selected>Frequency</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="specific_days">Specific Days</option>
                                <option value="custom">Custom Frequency</option>
                            </select>

                            <!-- Habit Duration -->
                            <select id="habitDuration" required>
                                <option value="" disabled selected>Duration</option>
                                <option value="1_week">1 Week</option>
                                <option value="1_month">1 Month</option>
                                <option value="custom">Custom Duration</option>
                            </select>

                            <!-- Habit Goal -->
                            <input type="number" placeholder="Number of times per week" id="habitGoal" min="1" required>

                            <!-- Submit Button -->
                            <button type="submit">Create Habit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show modal on clicking start new button
        document.getElementById('startNewButton1').addEventListener('click', function () {
            const habitModal = new bootstrap.Modal(document.getElementById('habitModal'));
            habitModal.show();
        });

        document.getElementById('startNewButton2').addEventListener('click', function () {
            const habitModal = new bootstrap.Modal(document.getElementById('habitModal'));
            habitModal.show();
        });

        // Handle form submission (you can add your logic here)
        document.getElementById('habitForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Add your habit creation logic here
            alert('Habit created: ' + document.getElementById('habitName').value);
            // Hide the modal
            const habitModal = bootstrap.Modal.getInstance(document.getElementById('habitModal'));
            habitModal.hide();
            this.reset(); // Reset form fields
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
