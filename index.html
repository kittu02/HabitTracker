<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="statistic.css" />
    <script src="statistic.js"></script>
    <link rel="stylesheet" href="styles/index-styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <span>HT</span>
      </div>
      <div class="navbar-item">
        <img src="styles/images/person-running-solid.svg" alt="Habits Icon" />
        <span>Habits</span>
      </div>
      <div class="navbar-item">
        <img src="styles/images/chart-line-solid.svg" alt="Statistics Icon" />
        <span>Statistics</span>
      </div>
      <div class="navbar-item">
        <img src="styles/images/bullseye-solid.svg" alt="Goals Icon" />
        <span>Goals</span>
      </div>
      <div class="navbar-item">
        <img src="styles/images/star-solid.svg" alt="Score Icon" />
        <span>Score</span>
      </div>
      <div class="navbar-item dark-light-mode">
        <img src="styles/images/moon-solid.svg" alt="Dark/Light Mode Toggle" />
        <span><i class="fa-solid fa-moon"></i></span>
      </div>
    </div>
    <div class="row p-2" style="padding: 0%">
      <div class="col-md-4">
        <div class="chart-wrapper">
          <div class="chart-header">
            <div style="font-weight: bold">Report</div>
            <select id="category-select" onchange="updateCategory()">
              <option value="months">Last 6 Months</option>
              <option value="weeks">Last 6 Weeks</option>
              <option value="days">Last 7 Days</option>
            </select>
          </div>

          <div class="chart-container" id="chart-container">
            <!-- Bar chart for months by default -->
            <div class="bar" style="--value: 0.6" data-label="Jan"></div>
            <div class="bar" style="--value: 0.8" data-label="Feb"></div>
            <div class="bar" style="--value: 0.5" data-label="Mar"></div>
            <div class="bar" style="--value: 1" data-label="Apr"></div>
            <div class="bar" style="--value: 0.7" data-label="May"></div>
            <div class="bar" style="--value: 0.6" data-label="Jun"></div>
          </div>
        </div>
      </div>
      <div class="col-md-8 bg-light"></div>
      <div class="col-md-12">
        <div class="">
          <div class="grid-header">
            <div class="challenges-header">
              <h2>Habit Tracker</h2>
              <span>7 days â€¢ Weekly</span>
            </div>
          </div>

          <!-- Habit Tracker Grid -->
          <div class="habit-grid">
            <!-- Days of the Week Header -->
            <div></div>
            <!-- Empty for habit name column -->
            <div
              class="day-name"
              style="color: red; background-color: rgb(77, 58, 58)"
            >
              S
            </div>
            <div class="day-name">M</div>
            <div class="day-name">T</div>
            <div class="day-name">W</div>
            <div class="day-name">T</div>
            <div class="day-name">F</div>
            <div class="day-name">S</div>

            <!-- Habit 1 -->
            <div class="habit-name">Habit 1</div>
            <div class="day-item day-completed"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>

            <!-- Habit 2 -->
            <div class="habit-name">Habit 2</div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>

            <!-- Habit 3 -->
            <div class="habit-name">Habit 3</div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>

            <!-- Habit 4 -->
            <div class="habit-name">Habit 4</div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
          </div>

          <!-- Bottom View Selector -->
          <div class="view-selector">
            <button class="active">Week</button>
            <button>Month</button>
            <button>Year</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
