<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="statistic.css" />
    <link rel="stylesheet" href="weekly_progress.css" />
    <link rel="stylesheet" href="ad.css" />
    <script src="ad.js"></script>
    <script src="statistic.js"></script>
    <link rel="stylesheet" href="styles/index-styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <span>HT</span>
      </div>
      <div class="navbar-item">
        <img
          src="styles/images/person-running-solid (1).svg"
          alt="Habits Icon"
        />
        <span>Habits</span>
      </div>
      <div class="navbar-item">
        <img
          src="styles/images/chart-line-solid (1).svg"
          alt="Statistics Icon"
        />
        <span>Statistics</span>
      </div>
      <div class="navbar-item">
        <img src="styles/images/bullseye-solid (1).svg" alt="Goals Icon" />
        <span>Goals</span>
      </div>
      <div class="navbar-item">
        <img src="styles/images/star-solid (1).svg" alt="Score Icon" />
        <span>Score</span>
      </div>
      <div class="navbar-item dark-light-mode">
        <img src="styles/images/moon-solid.svg" alt="Dark/Light Mode Toggle" />
        <!-- <span><i class="fa-solid fa-moon"></i></span> -->
      </div>
    </div>
    <div class="row p-2" style="padding: 0%">
      <div class="col-md-4">
        <div class="chart-wrapper">
          <div class="chart-header">
            <div style="font-weight: bold">Report</div>
            <select id="category-select" onchange="updateCategory()">
              <option value="months">Last 6 Months</option>
              <option value="weeks">Last 6 Weeks</option>
              <option value="days">Last 7 Days</option>
            </select>
          </div>

          <div class="chart-container" id="chart-container">
            <!-- Bar chart for months by default -->
            <div class="bar" style="--value: 0.6" data-label="Jan"></div>
            <div class="bar" style="--value: 0.8" data-label="Feb"></div>
            <div class="bar" style="--value: 0.5" data-label="Mar"></div>
            <div class="bar" style="--value: 1" data-label="Apr"></div>
            <div class="bar" style="--value: 0.7" data-label="May"></div>
            <div class="bar" style="--value: 0.6" data-label="Jun"></div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="container h-100 w-100">
          <div class="card p-3 text-center">
            <h2 class="card-title"><b>Consistency</b></h2>
            <p class="card-value">99%</p>
            <p class="card-description">Perfection</p>
          </div>

          <div class="card p-3 text-center">
            <h2 class="card-title"><b>Today's Progress</b></h2>
            <br />
            <br />
            <br />
            <br />
            <br />
            <div style="color: #c6ffba; height: 20px">hello</div>
            <br />
            <br />
            <div class="progress-circle">
              <svg width="100" height="100">
                <circle class="behind" cx="50" cy="50" r="45"></circle>
                <circle
                  class="front"
                  cx="50"
                  cy="50"
                  r="45"
                  style="stroke-dasharray: 283; stroke-dashoffset: 70"
                ></circle>
              </svg>
              <!-- <p class="card-description">Way to Go!</p> -->
            </div>
          </div>

          <div class="card p-3 text-center">
            <h2 class="card-title"><b>Streak</b></h2>
            <p class="card-value">49</p>
            <p class="card-description">Way to Go!</p>
          </div>
          <div class="card p-3 text-center">
            <h2 class="card-title"><b>Remaining</b></h2>
            <p class="card-value">3</p>
            <p class="card-description">Left</p>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="habit-tracker-div mt-2 p-2 rounded-3">
          <div class="grid-header">
            <!-- <div class="challenges-header">
              <h2>Habit Tracker</h2>
              <span>7 days â€¢ Weekly</span>
            </div> -->
          </div>

          <!-- Habit Tracker Grid -->
          <div class="habit-grid">
            <!-- Days of the Week Header -->
            <div></div>
            <!-- Empty for habit name column -->
            <div
              class="day-name"
              style="color: red; background-color: rgb(77, 58, 58)"
            >
              S
            </div>
            <div class="day-name">M</div>
            <div class="day-name">T</div>
            <div class="day-name">W</div>
            <div class="day-name">T</div>
            <div class="day-name">F</div>
            <div class="day-name">S</div>

            <!-- Habit 1 -->
            <div class="habit-name">
              <i class="fa-solid fa-terminal"></i>
            </div>
            <div class="day-item day-completed"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>

            <!-- Habit 2 -->
            <div class="habit-name"><i class="fa-solid fa-dumbbell"></i></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>

            <!-- Habit 3 -->
            <div class="habit-name"><i class="fa-solid fa-book"></i></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>

            <!-- Habit 4 -->
            <div class="habit-name"><i class="fa-solid fa-basketball"></i></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <!-- Habit 4 -->
            <div class="habit-name"><i class="fa-solid fa-gamepad"></i></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>

            <div class="habit-name">
              <i class="fa-solid fa-person-swimming"></i>
            </div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>

            <div class="habit-name">
              <i class="fa-solid fa-baseball-bat-ball"></i>>
            </div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>

            <!-- Habit 5 -->
            <div class="habit-name"><i class="fa-solid fa-school"></i></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item day-completed"></div>
            <div class="day-item"></div>
            <div class="day-item"></div>
          </div>
          <br />

          <!-- Bottom View Selector -->
          <div class="view-selector">
            <button class="active">Week</button>
            <button>Month</button>
            <button>Year</button>
          </div>
        </div>
        <script src="weekly_progress.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br />
  </body>
</html>
