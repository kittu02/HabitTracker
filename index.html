<head>

  <title>Habit Tracker Grid</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .grid-header h2 {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .habit-tracker {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .day-item {
      height: 60px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      background-color: #333;
      color: #fff;
    }

    /* Highlight Completed Days */
    .day-completed {
      background-color: #ffffff;
      color: #1f1f1f;
      border: 2px solid #555;
      font-weight: bold;
    }

    .day-completed::before {
      content: '✔'; /* Checkmark */
      color: #000;
      font-weight: bold;
    }

    .day-item:not(.day-completed):hover {
      background-color: #444;
    }

    /* Bottom buttons for Year, Month, Week, Day */
    .view-selector {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .view-selector button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
    }

    .view-selector button.active {
      background-color: #5ec4ff;
      color: black;
    }

    .challenges-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .challenges-header h2 {
      margin: 0;
    }

    .challenges-header span {
      font-size: 0.9rem;
      opacity: 0.8;
    }

  </style>
</head>
