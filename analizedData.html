<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="ad.css">
</head>
<body>
    <div class="container mt-5"> <!-- Added margin-top for spacing -->
        <div class="card p-3 text-center"> <!-- Added text-center class for centering -->
            <h2 class="card-title">Consistency</h2>
            <p class="card-value">99%</p>
            <p class="card-description">Perfection</p>
        </div>
        
        <div class="card p-3 text-center"> <!-- Added text-center class for centering -->
            <h2 class="card-title">Progress</h2>
            <div class="progress-circle">
                <svg width="100" height="100">
                    <circle class="behind" cx="50" cy="50" r="45"></circle>
                    <circle class="front" cx="50" cy="50" r="45" style="stroke-dasharray: 283; stroke-dashoffset: 70;"></circle>
                </svg>
            </div>
        </div>
        
        <div class="card p-3 text-center"> <!-- Added text-center class for centering -->
            <h2 class="card-title">Streak</h2>
            <p class="card-value">49</p>
            <p class="card-description">Way to Go!</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="ad.js"></script>
</body>
</html>
