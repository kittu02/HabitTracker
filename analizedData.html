<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Layout</title>
    <link rel="stylesheet" href="ad.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Consistency</h2>
            <p class="card-value">9,365.29 % </p>
            <p class="card-percentage">+18%</p>
            <p class="card-description">Perfect wellness metrics based on data from BLOCKCHAIN</p>
        </div>
        <div class="card">
            <h2 class="card-title"></h2>
            <p class="card-value">265</p>
            <p class="card-unit">Mg/dL</p>
        </div>
        <div class="card">
            <h2 class="card-title">Steps</h2>
            <p class="card-value">8k</p>
            <p class="card-percentage">+24%</p>
            <p class="card-description">2 days ago</p>
        </div>
    </div>
</body>
</html>
