<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Layout</title>
    <link rel="stylesheet" href="ad.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Consistency</h2>
            <p class="card-value">99% </p>
            <p class="card-description">Perfection </p>
        </div>
        <div class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-circle">
                <svg width="100" height="100">
                    <circle class="background" cx="50" cy="50" r="45"></circle>
                    <circle class="progress" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="0"></circle>
                </svg>
                <p class="card-value">75%</p> <!-- Adjust this value accordingly -->
            </div>
        </div>
        <div class="card">
            <h2 class="card-title">Streak</h2>
            <p class="card-value">49</p>
            <p class="card-description">Way to Go !</p>
        </div>
    </div>

    <script src="ad.js"></script>
</body>
</html>
