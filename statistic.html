<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="statistic.css">
    
</head>
<body>
    <div class="chart-wrapper">  
        <div class="chart-header">
            <h2>Report</h2>
            <select id="category-select" onchange="updateCategory()">
              <option value="months">Last 6 Months</option>
              <option value="weeks">Last 6 Weeks</option>
              <option value="days">Last 7 Days</option>
            </select>
          </div>
          
          <div class="chart-container" id="chart-container">
            <!-- Bar chart for months by default -->
            <div class="bar" style="--value: 0.6;" data-label="Jan"></div>
            <div class="bar" style="--value: 0.8;" data-label="Feb"></div>
            <div class="bar" style="--value: 0.5;" data-label="Mar"></div>
            <div class="bar" style="--value: 1.0;" data-label="Apr"></div>
            <div class="bar" style="--value: 0.7;" data-label="May"></div>
            <div class="bar" style="--value: 0.6;" data-label="Jun"></div>
          </div>          
    </div>

    <script src="statistic.js"> </script>
</body>
</html>
